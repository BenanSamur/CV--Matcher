<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Upload | TalentSync Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --dark: #14213d;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #14213d 0%, #3a0ca3 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .upload-container {
            width: 100%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
            letter-spacing: -0.05em;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .upload-area {
            width: 100%;
            max-width: 500px;
            border: 2px dashed var(--primary);
            border-radius: 16px;
            padding: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .upload-area:hover {
            border-color: var(--secondary);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .upload-area i {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .upload-area-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .upload-area-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--success);
            margin-top: 1rem;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-name.visible {
            opacity: 1;
        }

        .hidden-file-input {
            display: none;
        }

        .progress-container {
            display: none;
            width: 100%;
            margin-top: 1rem;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .submit-btn.loading {
            background: var(--dark-gray);
            cursor: not-allowed;
        }

        .submit-btn.loading .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        .submit-btn.loading .text {
            margin-left: 0.5rem;
        }

        .spinner {
            display: none;
        }

        .submit-btn.loading .spinner {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .upload-container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .upload-area {
                padding: 2rem;
            }
            .upload-area i {
                font-size: 3rem;
            }
            .upload-area-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .upload-container {
                padding: 1.5rem;
                border-radius: 16px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 0.8rem;
            }
            p {
                font-size: 0.9rem;
                margin-bottom: 2rem;
            }
            .upload-area {
                padding: 1.5rem;
            }
            .upload-area i {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
            .upload-area-text {
                font-size: 0.9rem;
            }
            .upload-area-subtext {
                font-size: 0.8rem;
            }
            .submit-btn {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="logo"><i class="fas fa-magic"></i></div>
        <h1>AI-Powered CV Matcher</h1>
        <p>Upload your CV (PDF, JPG, JPEG, PNG) to find the best job matches based on your skills and experience. Our AI will analyze your profile and recommend suitable positions.</p>

        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <div class="upload-area-text">Drag & Drop your CV here</div>
                <div class="upload-area-subtext">or click to browse files</div>
                <span id="fileNameDisplay" class="file-name"></span>
                <input type="file" id="cvFile" name="file" accept=".pdf, .jpg, .jpeg, .png" class="hidden-file-input">
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    <span id="progressStatus">Uploading...</span>
                    <span id="progressPercent">0%</span>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="text">Analyze My CV</span>
                <div class="spinner"></div>
            </button>
        </form>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const cvFile = document.getElementById('cvFile');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = submitBtn.querySelector('.text');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');

        // Initial state: disable submit button
        submitBtn.disabled = true;

        uploadArea.addEventListener('click', () => {
            cvFile.click();
        });

        cvFile.addEventListener('change', () => {
            if (cvFile.files.length > 0) {
                fileNameDisplay.textContent = cvFile.files[0].name;
                fileNameDisplay.classList.add('visible');
                submitBtn.disabled = false; // Enable submit button if a file is selected
            } else {
                fileNameDisplay.textContent = '';
                fileNameDisplay.classList.remove('visible');
                submitBtn.disabled = true; // Disable if no file
            }
        });

        // Optional: Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                cvFile.files = e.dataTransfer.files;
                fileNameDisplay.textContent = cvFile.files[0].name;
                fileNameDisplay.classList.add('visible');
                submitBtn.disabled = false;
            }
        });

        // Form submission handling
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            if (cvFile.files.length === 0) {
                alert('Please select a CV file to upload.');
                return;
            }

            // Start loading state
            startLoading();

            // Create FormData object
            const formData = new FormData(this); // 'this' refers to the form element

            // Simulate upload progress (for visual effect, actual upload is handled by Flask)
            // Call simulateUpload() only if you want the progress bar to animate.
            // The actual HTTP request does not provide real-time progress for simple file uploads.
            simulateUpload();

            // Perform the actual form submission to Flask backend using fetch
            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => {
                // If Flask sent a redirect response, the browser will follow it.
                // We check response.redirected to see if the fetch call was redirected.
                // If it was, the final URL in response.url is where the browser ended up.
                if (response.redirected) {
                    // Alert can be removed for smoother UX, but kept for debugging clarity
                    alert('CV analysis complete! Redirecting to results...');
                    window.location.href = response.url; // Manually redirect the browser
                } else {
                    // Handle non-redirect responses (e.g., validation errors, direct content)
                    // If Flask doesn't redirect, it might send back an error message or render a page.
                    return response.text().then(text => {
                        alert("An error occurred or unexpected response: " + text);
                        resetForm(); // Reset form on error
                    });
                }
            })
            .catch(error => {
                console.error('Error during fetch:', error);
                alert('An error occurred during CV analysis. Please try again.');
                resetForm(); // Reset form on network error
            });
        });

        function startLoading() {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitText.textContent = 'Analyzing...';
            progressContainer.style.display = 'block';
        }

        function simulateUpload() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15; // Make simulation faster
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    // Do NOT call uploadComplete() here.
                    // The actual redirection is handled by the fetch .then() block.
                }
                updateProgress(progress);
            }, 100);
        }

        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
            progressPercent.textContent = Math.round(percent) + '%';
        }

        function resetForm() {
            submitBtn.classList.remove('loading');
            submitBtn.disabled = true; // Keep disabled until new file selected
            submitText.textContent = 'Analyze My CV';
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
            cvFile.value = ''; // Clear selected file
            fileNameDisplay.textContent = '';
            fileNameDisplay.classList.remove('visible');
        }
    </script>
</body>
</html>
